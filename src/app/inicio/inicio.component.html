



<div id="carouselExampleAutoplaying" class="carousel slide carrusel" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div
    *ngFor="let item of pokemonsCarrusel; let i = index" 
    class="carousel-item"
    [ngClass]="{'active': i < 1}">
      <img [src]="item.img" class=" mx-auto d-block" alt="...">
      <div class="carousel-caption d-none d-sm-block text-center caption-carrusel">
        <h5>{{item.name}}</h5>
        <p>{{item.info}}</p>
      </div>
    </div>
    
  
    
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="container-fluid">
  <div class="row">
    <div class="col">

      <h2 class="title-filtro">Another Pokemons</h2>
    </div>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center">

      <div *ngFor="let item of pokemonsInicio"  class="col-md-5 col-lg-3 col-sm-6 mt-4 ">
        <div class="card"
        [routerLink]="['/pages/about', item.name]">
          <img [src]="item.img" alt="...">
          <div class="card-title text-center">
            {{item.name}}
          </div>
          <div class="card-body">
            <p 
            class="card-text">{{item.desc}}</p>
          </div>
        </div>
       
      </div>
    </div>
  </div>
</div>
