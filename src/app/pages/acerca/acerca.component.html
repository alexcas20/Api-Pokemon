<div *ngIf="!loading" class="divButton" >
    <button class="btn btn-warning "
    [routerLink]="['/pages']"> Back to Search</button>
    <button class="btn btn-warning  "
    [routerLink]="['/pages/filter']"> Back to Filter</button>
</div>
 
<div class="container-fluid mt-4"
*ngIf="!loading">
  
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-8 mb-3 ">
            
            
            <div class="card">
                <div class="id">
                    <span>{{dataAcerca?.id}}</span>
                </div>
                <div class="card-title">
                    {{dataAcerca?.name}}
                </div>

                <img [src]="dataAcerca?.sprites?.front_default" class="card-img-top mx-auto d-block" alt="...">
                
    
                <div class="card-body">
                    <div class="moves">
                        <h2>STATS </h2>

                       
                        <span class="material-icons">
                            favorite
                            </span>
                        

                        <span class="stat" >{{this.hp.base_stat}}</span>


                        <br>

                        <span class="material-icons">
                            stars
                            </span>

                        <span class="stat" >{{this.atck.base_stat}}</span>

                        <br>

                        <span class="material-icons">
                            shield
                            </span>

                        <span class="stat">{{this.defense.base_stat}}</span>


                        <br>

                        <span class="material-icons">
                            rocket_launch
                            </span>

                        <span class="stat" >{{this.speed.base_stat}}</span>



                        <!-- <ul>
                            <li *ngFor="let item of dataMoves">
                                    {{item.stat.name}} 
                                    <span>{{item.base_stat}} </span>
                                    
                            </li>
                        </ul> -->
                    </div>
                   
                   
                </div>

                <div class="card-footer">

                    <div class="abilities" >
                        <h2>ABILITIES</h2>
                        <ul>
                            <li *ngFor="let item of dataAcerca?.abilities">{{item.ability?.name}}</li>
                        </ul>
                    </div>

                </div>
             
            </div>
        </div>
    </div>
</div>

<div class="container-fluid d-flex justify-content-center align-items-center showMore" *ngIf="loading">

    
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  
</div>
